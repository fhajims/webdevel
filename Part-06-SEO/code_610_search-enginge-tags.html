<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>SEO Info. Invisible, but important</title>
  
    
    <!-- Description: 
          a short version of all the content on this page -->
    <meta name="description" 
          content="This is a demonstration of adding simple meta tags to the header of a HTML file for SEO (search engine optimisation).">
        
    <meta name="author" content="fhj">
    
    
    
    <!-- 
      Tell your (Google) bot to, for example,  
        index all this page (which is part of a site), 
        but 
        not to index links on this page
     -->
    <meta name=”robots” content="index, nofollow">
    
    
    <!-- 
      About keywords
        (not recommended with Google anymore, see: 
      https://ahrefs.com/blog/seo-meta-tags/ 
      https://developers.google.com/search/blog/2009/09/google-does-not-use-keywords-meta-tag
      
      )
    -->
    <meta name="keywords" content="HTML5,SEO,demo">
    
    
    <!-- specify a link to the same content in alternative languages -->    
    <link rel="alternate" href="./index_en.html" hreflang="en">
    <link rel="alternate" href="./index_it.html" hreflang="it">
  
  </head>
  <body>
   <h1>SEO Info. Invisible, but important </h1>
   
   Check out the meta tags <code>robots, keywords, author, generator</code> in the header section of the HTML. Find many more at <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name">Mozilla Developer</a>.
  </body>
</html>
