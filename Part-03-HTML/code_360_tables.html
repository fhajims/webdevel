<!DOCTYPE html>
<html lang="en">
  <!-- Some like to use online table generators, such as https://www.cssportal.com/html-table-generator/ -->
  <link href="code_360_tables.css" rel="stylesheet" type="text/css">
  <head><title>HTML Tables</title></head>
  <body>
    
    <table class="holidayTripTable">
      <thead>
        <tr>
          <th>Day</th>
          <th>City</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>Rome</td>
          <td>Segway trip in the city centre.</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>Prag</td>
          <td>A day on the river.</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>Vienna</td>
          <td>3. Mann Tour.</td>
        </tr>
        <tr>
          <td>...</td>
          <td>...</td>
          <td>...</td>
        </tr>
      </tbody>
    </table>
    
	</body>
</html>
