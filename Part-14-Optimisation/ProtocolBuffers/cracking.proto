syntax = "proto3";

package cracking;

service MD5HashCracking {
  // Sends a md5 hash, return the cracked password
  rpc CrackTheMD5Hash (HashRequest) returns (PasswordReply) {}
}

// The request message containing the md5 hash.
message HashRequest {
  string md5hash = 1;
}

// The response message containing the cracked password
message PasswordReply {
  string password = 1;
}
